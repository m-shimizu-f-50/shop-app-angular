<div class="container text-center">
  <br />
  <div class="row">
    <div class="col" *ngFor="let product of products; let productId = index">
      <a [routerLink]="[productId]">
        <div class="card">
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="placeholder"
          />
          <div class="card-body">
            <p class="card-text">
              {{ product.description }}
            </p>
            <p>{{ product.name }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
